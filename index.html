<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Posteros</title>
  </head>
  <body>
    <header>
      <section>
        <nav class="navbar">
          <div class="logo">Posteros</div>

          <div class="nav-links">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">Gallery</a></li>
            </ul>
            <button class="nav-btn">Join Us</button>
          </div>
        </nav>
      </section>

      <section>
        <div class="hero">

          <div class="header-elements">
            <div class="header-texts">
              <h1>Next Generation Coders Platform for Digital</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur. Massa laoreet velit ligula
                metus at pulvinar morbi.
              </p>
            </div>
  
            <div class="hero-btns">
              <button class="join-btn">Join Us</button>
              <button class="learn-btn">Learn More</button>
            </div>
          </div>
  
          <form>
            <div class="form-container">
              <h3>Join The Coding Train</h3>
  
              <div class="form__field--container">
                <div class="form-field">
                  <label>Name*</label>
                  <input type="text" placeholder="Full Name" />
                </div>
  
                <div class="form-field">
                  <label>Email*</label>
                  <input type="email" placeholder="Your Email" />
                </div>
  
                <div class="form-field">
                  <label>Department*</label>
                  <select>
                    <option value="" disabled selected>Choose Department</option>
                  </select>
                </div>
  
                <div class="form-field">
                  <label>Time*</label>
                  <select>
                    <option value="" disabled selected>9:00 Available</option>
                  </select>
                </div>
  
                <button class="form-btn">Book Appoinment</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
